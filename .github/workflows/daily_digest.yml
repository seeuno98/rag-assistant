name: Research Digests (Weekly Default)

on:
  schedule:
    # Default cadence: every Monday at 14:00 UTC
    - cron: "0 14 * * MON" 
  workflow_dispatch:
    inputs:
      cadence:
        description: "Override cadence when dispatching manually (weekly|daily)."
        required: false
        default: "weekly"
        type: choice
        options:
          - weekly
          - daily

jobs:
  digest:
    name: "digest - ${{ github.ref_name }}"
    if: github.event_name != 'schedule' || github.ref_name == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Echo context
        run: echo "Running on ${{ github.ref_name }}"
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Resolve cadence
        id: cadence
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.cadence }}" == "daily" ]]; then
            echo "cadence=daily" >> "$GITHUB_OUTPUT"
          else
            echo "cadence=weekly" >> "$GITHUB_OUTPUT"
          fi
      - name: "ðŸš€ Run digest scheduler"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: |
          if [[ "${{ steps.cadence.outputs.cadence }}" == "daily" ]]; then
            echo "Running optional daily digest (manual dispatch)."
            python src/scheduler_daily.py
          else
            echo "Running weekly digest (default cadence)."
            python src/scheduler_weekly.py
          fi
